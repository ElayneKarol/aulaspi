<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" 
    	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">	
	
			<h1>Detalhes do evento</h1>
	
	
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Detalhes do evento</span>
          <p><strong>Id: </strong><span th:text="${evento.id}">1</span></p>
          <p><strong>Nome: </strong><span th:text="${evento.nome}">Aniversário de karol</span></p>
          <p><strong>Local: </strong><span th:text="${evento.local}">Clube</span></p>
          <p><strong>Data: </strong><span th:text="${evento.data}">02/12/2035</span></p>
          <p><strong>Horário: </strong><span th:text="${evento.horario}">19:00</spanth:text="${evento.horario}"></p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Adicionar Convidado</span>
          <form th:action="@{/eventos/{idEvento}(idEvento=${evento.id})}" method="post">
			  <div>
				  <input type="hidden" name="id" th:value="${convidado.id}"	readonly="readonly">		  
				 </div>
			  <div>
				  <label>Nome: </label> <input type="text" name="nome" th:value="${convidado.nome}">
			  </div>
			  <div>
				  <label>Rg: </label> <input type="text" name="rg" th:value="${convidado.rg}">
			  </div>
		  	  <div>
			  <button type="submit" class="btn">Salvar</button>
			  <button type="reset" class="btn">Limpar</button>		 
			  </div>
			</form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
	  <div class="col s12">
		  <span class="card-title">Convidados</span>
		  <table class="highlight">
			  <thead>
				  <tr>
					  <th>ID</th>
					  <th>Nome</th>
					  <th>Rg</th>
				  </tr>
				  
			  </thead>
				  <tbody>
					  <tr th:each="c : ${convidados}">
						  <th th:text="${c.id}">1</th>
						  <th th:text="${c.nome}">Karol</th>
						  <th th:text="${c.rg}">123</th>
						  <th>
							  <a href="@{/eventos/{idEvento}/convidado/{idConvidado}/selecionar(idEvento=${evento.id}, idConvidado=${c.id})}"><i class="material-icons">edit</i></a>
							  <a th:href="@{/eventos/{idEvento}/convidados/{idConvidado}/remover(idEvento=${evento.id}, idConvidado=${c.id})}" ><i class="material-icons">delete</i></a>
						  </th>
					</tr>
				  </tbody>
		  </table>
	  </div>			  
</div>				
</div>	
</body>
</html>
