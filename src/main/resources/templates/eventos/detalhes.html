<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" 
    	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">	
	
			<h1>Detalhes do evento</h1>
	
	
  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Detalhes do evento</span>
          <p><strong>Id: </strong><span th:text="${evento.id}">1</span></p>
          <p><strong>Nome: </strong><span th:text="${evento.nome}">Aniversário de karol</span></p>
          <p><strong>Local: </strong><span th:text="${evento.local}">Clube</span></p>
          <p><strong>Data: </strong><span th:text="${evento.data}">02/12/2035</span></p>
          <p><strong>Horário: </strong><spanth:text="${evento.horario}">19:00</spanth:text="${evento.horario}"></p>
        </div>
      </div>
    </div>
  </div>
	
	</div>				
</div>	
</body>
</html>
